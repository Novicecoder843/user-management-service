openapi: "3.0.0"
info:
  title: User Management API
  version: "1.0.0"
paths:
  /users:
    get:
      parameters:
        - name: id
          in: query
          description: User ID
          required: false
          schema:
            type: string
        - name: phoneNumber
          in: query
          description: User's phone number
          required: false
          schema:
            type: string
      responses:
        200:
          description: Get users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        # ... other responses
    post:
      # ... POST endpoint definition
    patch:
      # ... PATCH endpoint definition
    delete:
      # ... DELETE endpoint definition
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        phoneNumber:
          type: string
      # ... other properties
